<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	   xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
    <title>Inventory Management</title>
</head>
<body>
<div class="container text-center">
	<h2>Inventory management app</h2>
</div>

<br>
<p>Date : <span th:text="${date}"></span> </p>
<br>
<div class="container">
	<div>
	<h4>Welcome <span  sec:authentication="principal.username"></span>  (<span  sec:authentication="principal.authorities"></span>)  to home page of Inventory management app.</h4>
	</div>
	<br>
	<br>
	<div sec:authorize="hasRole('ADMIN')">
	<p>
	<a th:href="@{/inventory/addUser}"><button class="btn btn-primary">Link for Admin to add new Employee user</button></a>
	</p>
	</div>
	<p>
	<a th:href="@{/inventory/items}"><button class="btn btn-primary"> View item list</button></a>
	</p>
	
</div>
<br>
<br>
<form action="#" th:action="@{/logout}" method="POST">
<input type="submit" value="Logout" class="btn btn-danger" />
</form>




</body>
</html>
